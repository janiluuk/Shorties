<script type="text/html" id="resetPasswordTemplate">
    <div class="card-heading">
                        <span>Password</span>
                    </div>
                    <div class="card-body">
                        <!--CHANGE PASSWORD VIEW-->
                        <div id="change-password-view">
                            <div class="row-fluid">
                                {{#ifCond role 'Anonymous customer'}}
                                <button id="change-password-button" class="btn float_right">{{trans "Create password"}}</button>
                                {{/ifCond}} {{#ifCond role 'Registered customer'}}
                                <button id="change-password-button" class="btn float_right">{{ trans "Change password"}}</button>
                                {{/ifCond}}
                            </div>
                        </div>

                        <!--CHANGE PASSWORD EDIT-->
                        <div id="change-password-edit">
                            <form method="post" id="password-form">

                                {{#ifCond role 'Registered customer'}}

                                <div class="row-fluid">
                                    <i class="icon password"></i>
                                    <input type="password" name="currentPassword" id="current-password" class="vifi-text-input" placeholder="Current password" />
                                </div>
                                <div class="break"></div>
                                {{/ifCond}}

                                <div class="row-fluid">
                                    <i class="icon confirm-password"></i>
                                    <input type="password" id="new-password" name="newPassword" class="vifi-text-input" placeholder="New password" />
                                </div>
                                <div class="break"></div>
                                <div class="row-fluid">
                                    <i class="icon confirm-password"></i>
                                    <input type="password" id="new-password-confirm" name="repeatPassword" class="vifi-text-input" placeholder="Confirm new password" />
                                </div>
                                <div class="row-fluid">
                                    <button id="change-password-save-button" class="btn green float_right">Save</button>
                                    <button id="change-password-cancel-button" class="btn float_right">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>


</script>
<script type="text/html" id="profileTemplate">
    {{#if id }}
    <div id="profilepage-header" class="float_left">
        <div class="profile-image" style="background-image: url('{{profile_picture}}?width=120')"></div>
        <div class="profile-name">{{ firstname }} {{ lastname }}</div>
    </div>
    <div class="sub-tabbar float_left">
        <div class="swiper-nav swiper-container" id="profile-tabbar-swiper-container" data-snap-ignore="true">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-rel="profilepage-myprofile-container">
                    <span>My profile</span>
                </div>
                <div class="swiper-slide" data-rel="profilepage-mymovies-container">
                    <span>My movies</span>
                </div>
            </div>
        </div>
    </div>

    <div id="profilepage-body" class="float_left">
        <div id="profilepage-myprofile-container" class="float_left">
            <div class="width-50 float_left">
                <div id="user-profile" class="card float_left">
                    <div class="card-heading">
                        <div class="card-heading-icon float_left" style="background: url('{{profile_picture}}') center;" />
                        <span>Profile</span>
                    </div>
                    <div class="card-body">
                        <!--VIEW PROFILE-->
                        <div id="user-profile-view">
                            <div class="row-fluid">
                                <i class="icon user"></i>
                                <span class="label">First name</span>
                                <span>{{ firstname }}</span>
                            </div>
                            <div class="break"></div>
                            <div class="row-fluid">
                                <i class="icon user"></i>
                                <span class="label">Last name</span>
                                <span>{{ lastname }}</span>
                            </div>
                            <div class="break"></div>
                            <div class="row-fluid">
                                <i class="icon email"></i>
                                <span class="label">Email</span>
                                <span>{{email}}</span>
                            </div>
                            <div class="break"></div>
                            <div class="row-fluid">
                                <i class="icon globe"></i>
                                <span class="label">Language</span>
                                <span>{{languageFormat language}}</span>
                            </div>
                            <div class="break"></div>
                            <div class="row-fluid">
                                <i class="icon message"></i>
                                <span class="label">Newsletter</span>
                                <span>{{ checkboxFormat newsletter}}</span>
                            </div>
                            <div class="row-fluid">
                                <button id="edit-profile-button" class="btn green float_right">Edit</button>
                            </div>
                        </div>

                        <!--EDIT PROFILE-->
                        <div id="user-profile-edit">
                            <form id="profile-update-form">

                                <div class="row-fluid">
                                    <i class="icon user"></i>
                                    <input type="text" name="firstname" id="profile-firstname" value="{{ firstname }}" class="vifi-text-input" placeholder="First name" />
                                </div>
                                <div class="break"></div>
                                <div class="row-fluid">
                                    <i class="icon user"></i>
                                    <input type="text" name="lastname" id="profile-lastname" value="{{ lastname }}" class="vifi-text-input" placeholder="Last name" />
                                </div>
                                <div class="break"></div>
                                <div class="row-fluid">
                                    <i class="icon email"></i>
                                    <input type="email" name="email" id="profile-email" value="{{ email }}" disabled="disabled" class="vifi-text-input" placeholder="Email" />
                                </div>
                                <div class="break"></div>
                                <div class="row-fluid">
                                    <div class="info-selector">
                                        <select id="profile-language" name="language" class="select-box">
                                            <option value="en" {{selectedHelper language 'en'}}>English</option>
                                            <option value="es" {{selectedHelper language 'es'}}>Estonian</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="break"></div>
                                <div class="row-fluid">
                                    <i class="icon message"></i>
                                    <span class="label">Newsletter</span>
                                    <input id="profile-newsletter" name="newsletter" value="1" type="checkbox" {{#ifCond newsletter "1"}}  checked="checked" {{/ifCond}} />
                                </div>
                                <div class="row-fluid">
                                    <button id="edit-profile-confirm-button" class="btn green float_right">Save</button>
                                    <button id="edit-profile-cancel-button" class="btn float_right">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="reset-password" class="card float_left">
                
                </div>
            </div>
            <div class="width-50 float_left">
                <div id="user-subscription-info" class="card float_left">
                    <div class="card-heading">
                        <span>My subscription</span>
                    </div>
                    <div class="card-body">
                        <!--Subscribe = NO-->
                        <div id="subscribe-negative">
                            <div class="row-fluid">
                                <span>You are not subscribed to any plans yet. Subscribe now to watch movies at lower price.</span>
                            </div>
                            <div class="row-fluid">
                                <a href="#subscription-plans">
                                    <button id="subscription-view-plans" class="btn green float_right">View plans</button>
                                </a>
                            </div>
                        </div>

                        <!--Subscribe = YES-->
                        <div id="subscribe-positive">
                            <div class="row-fluid">
                                <span>Your subscription will expire on <b>October 11th 2014</b>.</span>
                            </div>
                            <div class="row-fluid">
                                <button id="subscription-extend" class="btn green float_right">Extend my subscription</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="user-pairtv-info" class="card float_left">
                        {{>pairDevicePartial}}

                </div>
                <button class="btn facebook revoke float_right"><i class="icon facebook"></i>Revoke Facebook permission</button>
            </div>

        </div>

        <div id="profilepage-mymovies-container" class="float_left">

        </div>
    </div>
    </div>
    {{/if}}

</script>
