<script id="languageFormat" class="helper" data-args="arg1" type="text/html">
      
      languageString = arg1.toString();      
      if (languageString == "en") return tr("English");
      return tr("Estonian");

</script>
<script id="dateFormat" class="helper" data-args="arg1" type="text/html">
      
      var date = arg1.toString().split(" ");

      return date[0];
      
      
</script>
<script id="humanDate" class="helper" data-args="arg1" type="text/html">
      
      var date = arg1;
      if (!App.Utils.isValidDate(date)) return date;
      return App.Utils.dateToHumanreadable(App.Utils.stringToDate(date));
      
      
</script>
<script id="dateToHumanreadable" class="helper" data-args="arg1" type="text/html">
      
      var date = arg1;
      if (!App.Utils.isValidDate(date)) return date;
      return App.Utils.parseDateToHumanReadable(date);
      
</script>
<script id="selectedHelper" class="helper" data-args="arg1,arg2" type="text/html">
      var sel = arg1;
      if (sel == arg2) { 
        return "selected";
      }
</script>
<script id="imageHelper" class="helper" data-args="image_url,width,height,a,zc,replace,replace_to" type="text/html">   
      if (replace) {
        image_url = image_url.replace(replace, replace_to);
      }
      
      return App.Utils.getImageUrl(image_url,width,height,a,zc);

</script>


<script id="ifCond" class="helper" data-args="v1,operator,v2,options" type="text/html">
    switch (operator) {
        case '==':
            return (v1 == v2) ? options.fn(this) : options.inverse(this);
        case '===':
            return (v1 === v2) ? options.fn(this) : options.inverse(this);
        case '<':
            return (v1 < v2) ? options.fn(this) : options.inverse(this);
        case '<=':
            return (v1 <= v2) ? options.fn(this) : options.inverse(this);
        case '>':
            return (v1 > v2) ? options.fn(this) : options.inverse(this);
        case '>=':
            return (v1 >= v2) ? options.fn(this) : options.inverse(this);
        case '&&':
            return (v1 && v2) ? options.fn(this) : options.inverse(this);
        case '||':
            return (v1 || v2) ? options.fn(this) : options.inverse(this);
        default:
            return options.inverse(this);
    }

  return options.inverse(this);
</script>
<script id="trans" class="helper" data-args="arg1,arg2" type="text/html">
    return tr(arg1);
</script>

</script>

<script id="checkboxFormat" class="helper" data-args="arg1" type="text/html">
      
      var checkboxString = arg1.toString();      
      if (checkboxString == "0") return tr("No");
      return tr("Yes");

</script>
