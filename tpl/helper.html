<script id="languageFormat" class="helper" data-args="arg1" type="text/html">
      
      languageString = arg1.toString();      
      if (languageString == "en") return tr("English");
      return tr("Estonian");

</script>
<script id="dateFormat" class="helper" data-args="arg1" type="text/html">
      
      var date = arg1.toString().split(" ");

      return date[0];
      
      
</script>
<script id="selectedHelper" class="helper" data-args="arg1,arg2" type="text/html">
      var sel = arg1;
      if (sel == arg2) { 
        return "selected";
      }
</script>
<script id="ifCond" class="helper" data-args="arg1,arg2,options" type="text/html">
 if(arg1 === arg2) {
    return options.fn(this);
  }
  return options.inverse(this);
</script>
<script id="trans" class="helper" data-args="arg1,arg2" type="text/html">
    return tr(arg1);
</script>
<script id="checkboxFormat" class="helper" data-args="arg1" type="text/html">
      
      var checkboxString = arg1.toString();      
      if (checkboxString == "0") return tr("No");
      return tr("Yes");

</script>
