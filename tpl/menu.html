<script type="text/html" id="topmenuTemplate">

    <div id="toolbar-left-group">

        <div id="menu-dragger" class="menu-icon float_left" style="background-image: url('/style/img/menu-icon.png'); background-size: 90px;"></div>

    </div>
    <div class="toolbar-right float_right">
        <button id="quickbar-switch"></button>
    </div>
