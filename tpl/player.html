<script type="text/html" id="playerControlsTemplate">

                        {{/subtitles}}
                    </select>
            </div>
            <div class="video-selector">
                    <select id="video-lang" data-value="none" data-category="player-audio" class="select-box">

                        {{/subtitles}}
                                    </select>                
            </div>
            <div class="video-selector">
                    <select id="video-quality" data-category="player-quality" class="select-box">

                </select>
            </div>
                        
            
</script>
